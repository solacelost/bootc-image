name: Build, rechunk, and push image
on:
  schedule:
    - cron: 45 21 */2 * * # every other day, at 21:45 UTC
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          swap-size-mb: '1024'
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Check system podman config
        run: |
          cat /etc/containers/storage.conf ||:
          cat /etc/containers/containers.conf ||:
          exit 1

      - name: Log in to quay
        uses: redhat-actions/podman-login@v1
        with:
          registry: quay.io
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - uses: actions/checkout@v5
      - uses: jharmison-redhat/action-bootc-build@main
        with:
          push: 'true'
          tag: quay.io/solacelost/bootc-image:latest
          cache-repo: quay.io/solacelost/bootc-image/cache
