name: Build, rechunk, and push image
on:
  schedule:
    - cron: 45 21 */2 * * # every other day, at 21:45 UTC
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Modify podman storage config to use second disk
        run: |
          set -x

          storage="/mnt/containers-storage"
          sudo mkdir -p "$storage"
          sudo rm -rf /var/lib/containers/storage
          sudo mkdir -p /var/lib/containers/storage
          sudo mount --bind "$storage" /var/lib/containers/storage

      - name: Log in to quay
        uses: redhat-actions/podman-login@v1
        with:
          registry: quay.io
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - uses: actions/checkout@v5
      - uses: jharmison-redhat/action-bootc-build@main
        with:
          push: 'true'
          tag: quay.io/solacelost/bootc-image:latest
          cache-repo: quay.io/solacelost/bootc-image/cache
