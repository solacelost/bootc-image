set-window-option -g automatic-rename on
set -g base-index 1
setw -g pane-base-index 1
set -g visual-activity off
setw -g monitor-activity off
set -g focus-events on
set-option -g set-titles on
set -ga terminal-overrides ',alacritty:RGB'
set -g status-keys vi
set -g history-limit 10000
setw -g mode-keys vi
bind -T copy-mode-vi 'v' send-keys -X begin-selection
bind -T copy-mode-vi 'V' send-keys -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection
setw -g mouse on

bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D
bind -n M-H previous-window
bind -n M-J previous-window
bind -n M-K next-window
bind -n M-L next-window
bind -n M-\; rotate-window

bind-key j command-prompt -p "Join pane from:"  "join-pane -s :'%%'"
bind-key s command-prompt -p "Send pane to:"  "join-pane -t :'%%'"

set -sg escape-time 0
bind r source-file ~/.tmux.conf\; display "Reloaded configuration"
set -g status-interval 1
set -g pane-border-style fg=colour235
set -g pane-active-border-style fg=colour237
set -g window-status-current-style bold
set -g window-status-current-style fg=colour5
set -g status-bg colour235
set -g status-fg colour248
set -g status-left-length 50
set -g mode-style fg=colour117,bg=colour238
set -g status-left '#[fg=colour235,bg=colour2,bold] ❐ #S #[fg=colour2,bg=colour238,nobold]#[fg=colour11,bg=colour238] #(whoami)@#h #[fg=colour238,bg=colour235,nobold]'
set -g window-status-format "#[fg=colour251,bg=colour235] #I #W "
set -g window-status-current-format "#[bg=colour12,fg=colour235]#[bg=colour12,fg=colour235,noreverse,bold] #I  #W #[bg=colour235,fg=colour12,nobold]"
set -g status-right ''
